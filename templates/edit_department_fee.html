<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Tracker | Edit Department Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        /* Header Styles */
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: #ecf0f1;
            border-bottom: 4px solid #1a252f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin: 5px 0 0;
            text-align: center;
            flex-grow: 1;
            color: #bdc3c7;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #34495e;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background: #2c3e50;
        }

        .form-container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #34495e;
        }
        .btn-secondary {
            background-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #95a5a6;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker</h2>
        <h1 class="subtitle">Edit Department Fee</h1>
    </header>
    
    <nav>
        <a href="{{ url_for('department_home') }}">Department Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Edit Department Fee</h2>
            <form action="{{ url_for('edit_department_fee', reg_id=department_fee['reg_id']) }}" method="POST">
                <div class="form-group">
                    <label for="dept_name">Department Name</label>
                    <input type="text" id="dept_name" name="dept_name" value="{{ department_fee['dept_name'] }}" required>
                </div>
                <div class="form-group">
                    <label for="reg_id">Registration ID</label>
                    <input type="text" id="reg_id" name="reg_id" value="{{ department_fee['reg_id'] }}" readonly>
                </div>
                <div class="form-group">
                    <label for="fee_type">Fee Type</label>
                    <input type="text" id="fee_type" name="fee_type" value="{{ department_fee['fee_type'] }}" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" value="{{ department_fee['amount'] }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date" value="{{ department_fee['due_date'] }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Unpaid" {% if department_fee['status'] == 'Unpaid' %}selected{% endif %}>Unpaid</option>
                        <option value="Paid" {% if department_fee['status'] == 'Paid' %}selected{% endif %}>Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4">{{ department_fee['description'] }}</textarea>
                </div>
                <button type="submit" class="btn">Update</button>
                <a href="{{ url_for('department_home') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
