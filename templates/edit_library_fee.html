<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Library Fee</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: #ecf0f1;
            border-bottom: 4px solid #1a252f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin: 5px 0 0;
            text-align: center;
            flex-grow: 1;
            color: #bdc3c7;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #34495e;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #34495e;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker</h2>
        <h1 class="subtitle">Edit Hostel Fee and Due</h1>
    </header>
    
    <nav>
        <a href="{{ url_for('hostel_home') }}">Hostel Home</a>

        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Edit Library Fee</h2>
        <form action="{{ url_for('edit_library_fee', reg_id=fee['reg_id']) }}" method="POST">
            <label for="reg_id">Registration ID</label>
            <input type="text" id="reg_id" name="reg_id" value="{{ fee['reg_id'] }}" readonly>

            <label for="book_id">Book ID</label>
            <input type="text" id="book_id" name="book_id" value="{{ fee['book_id'] }}">

            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ fee['due_date'] }}">

            <label for="return_date">Return Date</label>
            <input type="date" id="return_date" name="return_date" value="{{ fee['return_date'] }}">

            <label for="fine_per_day">Fine Per Day</label>
            <input type="number" step="0.01" id="fine_per_day" name="fine_per_day" value="{{ fee['fine_per_day'] }}">

            <label for="total_fine">Total Fine</label>
            <input type="number" step="0.01" id="total_fine" name="total_fine" value="{{ fee['total_fine'] }}">

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Paid" {% if fee['status'] == 'Paid' %}selected{% endif %}>Paid</option>
                <option value="Unpaid" {% if fee['status'] == 'Unpaid' %}selected{% endif %}>Unpaid</option>
            </select>

            <button type="submit" class="btn">Update Fee</button>
        </form>
    </div>
</body>
</html>
