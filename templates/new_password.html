<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            border-spacing: 0;
        }
        th {
            text-align: left;
            font-size: 16px;
            padding: 12px 0;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
            th {
                font-size: 14px;
            }
            input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form action="new_password" method="post">
        <table>
            <tr>
                <th>New Password</th>
                <th><input type="password" name="textfield" placeholder="Enter new password" required></th>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Set Password"></th>
            </tr>
        </table>
    </form>
</body>
</html>
