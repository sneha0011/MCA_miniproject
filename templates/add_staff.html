<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Tracker | Add Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50; /* Dark blue background */
            padding: 15px 20px;
            color: #ecf0f1; /* Light grey text color */
            text-align: center;
            border-bottom: 4px solid #1a252f; /* Darker blue border */
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            background: #fff;
        }
        button {
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #34495e;
        }
    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px;
        background: #34495e;
    }

    nav a {
        color: #ffffff; /* White color for the links */
        text-decoration: none; /* Remove underline from links */
    }

    nav a:hover {
        color: #ecf0f1; /* Slightly lighter white on hover */
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            margin-left: auto;
        }
        nav a {
            display: block;
            margin: 5px 0;
        }
    }
</style>
   </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker - Add Student</h2>
    </header>
    <nav>
        <a href="{{ url_for('admin_home') }}">Admin Home</a>

        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Add New Staff Member</h2>
        <form action="{{ url_for('add_staff') }}" method="post">
            <div class="form-group">
                <label for="staff_id">Staff ID</label>
                <input type="text" id="staff_id" name="staff_id" required pattern="^kte.*$" title="Staff ID must start with 'kte'">
            </div>
            <div class="form-group">
                <label for="staff_name">Staff Name</label>
                <input type="text" id="staff_name" name="staff_name" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Library">Library</option>
                    <option value="Department">Department</option>
                    <option value="Office">Office</option>
                    <option value="Hostel">Hostel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" name="email" required pattern=".*@rit\.ac\.in$" title="Email must end with '@rit.ac.in'">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Add Staff</button>
        </form>
    </div>
</body>
</html>
