<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Due Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50; /* Dark blue background */
            padding: 15px 20px;
            color: #ecf0f1; /* Light grey text color */
            text-align: center;
            border-bottom: 4px solid #1a252f; /* Darker blue border */
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #1a252f;
        }

        .form-group {
            margin-bottom: 15px;
        }
        nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px;
    background: #34495e;
}
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        margin-left: auto;
    }
    nav a {
        display: block;
        margin: 5px 0;
    }
}
    </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker - Add Student</h2>
    </header>
    <nav>
        <a href="{{ url_for('admin_home') }}">Admin Home</a>

        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Add a New Student</h2>
        <form method="POST" action="/add_student">
            <div class="form-group">
                <label for="reg_id">Registration ID:</label>
                <input type="text" id="reg_id" name="reg_id" required pattern="^kte.*$" title="Staff ID must start with 'kte'">
            </div>
            <div class="form-group">
                <label for="student_name">Student Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" required>
            </div>
            <div class="form-group">
                <label for="contact_no">Contact Number:</label>
                <input type="text" id="contact_no" name="contact_no" required pattern="^\d{10}$" title="Contact number must be 10 digits">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern=".*@rit\.ac\.in$" title="Email must end with '@rit.ac.in'">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="hostel">Hostel:</label>
                <select id="hostel" name="hostel" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
