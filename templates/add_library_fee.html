<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Tracker | Add Library Fee and Due</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        /* Header Styles */
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: #ecf0f1;
            border-bottom: 4px solid #1a252f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin: 5px 0 0;
            text-align: center;
            flex-grow: 1;
            color: #bdc3c7;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #34495e;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background: #2c3e50;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: none;
        }
        .btn:hover {
            background-color: #34495e;
        }
        .btn-secondary {
            background-color: #bdc3c7;
            color: #2c3e50;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #aab7b8;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker</h2>
        <h1 class="subtitle">Add Library Fee and Due</h1>
    </header>
    
    <nav>
        <a href="{{ url_for('library_home') }}">Library Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    
    <div class="container">
        <div class="main-content">
            <h2 class="section-title">Add Library Fee and Due</h2>
            <form action="{{ url_for('add_library_fee') }}" method="POST">
                <div class="form-group">
                    <label for="reg_id">Registration ID:</label>
                    <input type="text" id="reg_id" name="reg_id" required pattern="^kte.*$" title="Staff ID must start with 'kte'">
                </div>
                <div class="form-group">
                    <label for="book_id">Book ID:</label>
                    <input type="text" id="book_id" name="book_id" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date:</label>
                    <input type="date" id="due_date" name="due_date" required>
                </div>
                <div class="form-group">
                    <label for="return_date">Return Date:</label>
                    <input type="date" id="return_date" name="return_date">
                </div>
                <div class="form-group">
                    <label for="fine_per_day">Fine Per Day:</label>
                    <input type="number" id="fine_per_day" name="fine_per_day"  required>
                </div>
                <div class="form-group">
                    <label for="total_fine">Total Fine:</label>
                    <input type="number" id="total_fine" name="total_fine"  value="0.00">
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Unpaid" selected>Unpaid</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Fee and Due</button>
                <a href="{{ url_for('library_home') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
