<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Tracker | Add Office Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header Styles */
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            color: #ecf0f1;
            border-bottom: 4px solid #1a252f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin: 5px 0 0;
            text-align: center;
            flex-grow: 1;
            color: #bdc3c7;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #34495e;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background: #2c3e50;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #34495e;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="page-title">Due Tracker</h2>
        <h1 class="subtitle">Add Office Fee</h1>
    </header>
    
    <nav>
        <a href="{{ url_for('office_home') }}">Back to Office Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Add New Office Fee</h2>
            <form action="{{ url_for('submit_office_fee') }}" method="post">
                <label for="stu_id">Student ID:</label>
                <input type="number" id="stu_id" name="stu_id" required>

                <label for="reg_id">Registration ID:</label>
                <input type="text" id="reg_id" name="reg_id" required>

                <label for="semester_fee">Semester Fee:</label>
                <input type="number" step="0.01" id="semester_fee" name="semester_fee" required>

                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" required>

                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Unpaid">Unpaid</option>
                    <option value="Paid">Paid</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <button type="submit">Add Fee</button>
            </form>
        </div>
    </div>
</body>
</html>
