<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Tracker | Edit Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            background: #fff;
        }
        button {
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Staff Member</h2>
        <form action="{{ url_for('edit_staff', staff_id=staff.staff_id) }}" method="post">
            <div class="form-group">
                <label for="staff_id">Staff ID</label>
                <input type="text" id="staff_id" name="staff_id" value="{{ staff.staff_id }}" readonly>
            </div>
            <div class="form-group">
                <label for="staff_name">Staff Name</label>
                <input type="text" id="staff_name" name="staff_name" value="{{ staff.staff_name }}" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled>Select Role</option>
                    <option value="Library" {% if staff.role == 'Library' %}selected{% endif %}>Library</option>
                    <option value="Department" {% if staff.role == 'Department' %}selected{% endif %}>Department</option>
                    <option value="Office" {% if staff.role == 'Office' %}selected{% endif %}>Office</option>
                    <option value="Hostel" {% if staff.role == 'Hostel' %}selected{% endif %}>Hostel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ staff.dob }}" required>
            </div>
            <div class="form-group">
                <label for="email">College Email</label>
                <input type="email" id="email" name="email" value="{{ staff.email }}" required>
            </div>
            <button type="submit">Update Staff</button>
        </form>
    </div>
</body>
</html>
